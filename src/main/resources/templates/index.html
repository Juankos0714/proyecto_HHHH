<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Octava Vecindad</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <div class="logo">
            <img th:src="@{/images/logo.PNG}" alt="Logo La Octava Vecindad">
        </div>
        <nav>
            <ul>
                <li><a href="#" id="inicio-link" class="active">Inicio</a></li>
                <li><a href="#" id="administrar-link">Administrar</a></li>

            </ul>
        </nav>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Buscar...">

            <div class="title">

            </div>

            <div class="family-image">
                <img th:src="@{/images/feliz.jpg}" alt="Familia feliz">
            </div>
        </div>
        
        <div class="sidebar">
            <div class="motto">La transparencia es nuestra principal arma</div>
            
            <div class="chart">
                <div class="chart-line"></div>
                <img th:src="@{/images/Captura.PNG}" alt="EstadÃ­sticas">

            <a href="#" class="button" id="finanzas-button">Finanzas</a>

    <script th:src="@{/js/app.js}"></script>

</html>

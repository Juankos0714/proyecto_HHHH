<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Octava Vecindad</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img th:src="@{/images/logo.PNG}" alt="Logo La Octava Vecindad">
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}" th:classappend="${activeTab == 'inicio'} ? 'active' : ''">Inicio</a></li>
                <li><a th:href="@{/administrar}" th:classappend="${activeTab == 'administrar'} ? 'active' : ''">Administrar</a></li>
                <li><a th:href="@{/baseDatos}" th:classappend="${activeTab == 'baseDatos'} ? 'active' : ''">Base de datos</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Buscar apartamento...">
        </div>
    </header>
    
    <div class="container">
        <div class="main-content" id="content-area" th:fragment="content">
            <!-- Content will be replaced by templates that use this layout -->
        </div>
        
        <div class="sidebar">
            <div class="motto">La transparencia es nuestra principal arma</div>
            
            <div class="chart">
                <div class="chart-line"></div>
                <img th:src="@{/images/Captura.PNG}" alt="EstadÃ­sticas">
            </div>
            
            <a th:href="@{/finanzas}" class="button">Finanzas</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 La Octava Vecindad. Todos los derechos reservados.</p>
    </footer>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
